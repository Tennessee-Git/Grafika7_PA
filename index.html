<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafika 7 PA</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="heading">2D</h1>
    <div class="tools">
      <select name="mode" id="mode">
        <option value="1">Draw</option>
        <option value="2">Move</option>
        <option value="3">Rotate</option>
        <option value="4">Scale</option>
      </select>
      <button id="clear">Clear</button>
      <button id="save">Save</button>
      <input type="file" name="load" id="load" />
    </div>
    <canvas id="canvas" width="1000" height="800" class="canvas"></canvas>
  </body>
</html>
